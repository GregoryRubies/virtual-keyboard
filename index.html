<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>virtual keyboard</title>
  <link rel="stylesheet" href="./styles/build/main.css">
  <script src="./js/app.js" type="module"></script>
</head>
<body class="virtual-keyboard">
  <div class="wrapper">
    <textarea name="" id="" cols="100" rows="20" class="input-field"></textarea>
    <div class="keyboard">
      <div class="keyboard__row">
        <button class="keyboard__btn btn">1</button>
        <button class="keyboard__btn btn">2</button>
        <button class="keyboard__btn btn">3</button>
        <button class="keyboard__btn btn">4</button>
        <button class="keyboard__btn btn">5</button>
        <button class="keyboard__btn btn">6</button>
        <button class="keyboard__btn btn">7</button>
        <button class="keyboard__btn btn">8</button>
        <button class="keyboard__btn btn">9</button>
        <button class="keyboard__btn btn">0</button>
      </div>
      <div class="keyboard__row"></div>
      <div class="keyboard__row"></div>
      <div class="keyboard__row"></div>
      <div class="keyboard__row"></div>
    </div>
  </div>
</body>
</html>
